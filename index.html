<script>

  $(window).scroll(function(){
    var distanceY = window.pageYOffset || document.documentElement.scrollTop,
    shrinkOn = 10,
    header = document.querySelector("header");
    if (distanceY > shrinkOn) {
      $('#header_nav').addClass("smaller");
      resizeLinksText();
    } else {
      if ($('#header_nav').hasClass("smaller")) {
        $('#header_nav').removeClass("smaller"); 
        $('#header_links').css('font-size', 22); 
      }
    }
  });

  window.addEventListener('hashchange', loadContents);
  function loadContents() {
    var page=window.location.hash.substring(1) + '.html';
    if (page === '.html') {
      page = 'about.html';
    }
    $('#content').load(page);
  }
  loadContents();

  function resizeLinksText() {
    if ($('#header_nav').hasClass("smaller")) {
      var header_links = $('#header_links');
      header_links.css('font-size', Math.min(header_links.width() / 30, 22));
    }
  }

  $(window).on('resize', resizeLinksText);

</script>
