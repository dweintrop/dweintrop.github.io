<script>

// resize header on scroll
  $(window).scroll(function(){
    var distanceY = window.pageYOffset || document.documentElement.scrollTop;
    $('#header_nav').css('height', Math.max( (161 - distanceY), 75));  
    $('#name').css('width', Math.max( (100 - distanceY), 40) + '%');  
    $('nav').css('margin-top', Math.max( (120 - distanceY), 20));  
  });

  window.addEventListener('hashchange', loadContents);
  function loadContents() {
    var page = window.location.hash.substring(1).split("?") [0] + '.html';
    var extension = window.location.hash.substring(1).split("?") [1]
    if (page === '.html') {
      page = 'about.html';
    }
    $('#content').load(page, function () {
      if (extension) {
        $("html, body").animate({ scrollTop: $('#' + extension).offset().top - 250}, 1000);
      }
    });
  }
  loadContents();

  function resizeLinksText() {
    $('#header_links').css('font-size', Math.max(11, Math.min($('#name').height() / 5.5, 22)));
  }

  $(window).on('resize', resizeLinksText);
  $(window).on('load', resizeLinksText);

</script>
