<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RoBlockly: A Blockly Library for ABB's Roberta</title>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../msg/js/en.js"></script>
  

  <script src="robotArm.js"></script>
  <script src="robotHand.js"></script>
  <script src="robotRecipe.js"></script>



  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; RoBlockly</h1>

  <p>This is a demo site a Blockly programming interface for ABB's Roberta Robot.</p>

  <div id="blocklyDiv" style="height: 600px; width: 1200px;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Robot Recipes" colour="#5ba593">
        <block type="pick_and_place">
          <field name="pick_n_place_name">Pick and Place</field>
          <statement name="steps">
            <block type="configure_hand">
              <next>
                <block type="open_hand">
                  <next>
                    <block type="move_to_location">
                      <next>
                        <block type="close_hand">
                          <next>
                            <block type="pick_up">
                              <next>
                                <block type="move_to_location">
                                  <next>
                                    <block type="drop">
                                      <next>
                                        <block type="go_home"></block>
                                      </next>
                                    </block>
                                  </next>
                                </block>
                              </next>
                            </block>
                          </next>
                        </block>
                      </next>
                    </block>
                  </next>
                </block>
              </next>
            </block>
          </statement>
        </block>
        <block type="button_press">
          <field name="NAME">Button Press</field>
          <statement name="steps">
            <block type="close_hand">
              <next>
                <block type="move_to_location">
                  <next>
                    <block type="move_to_location"></block>
                  </next>
                </block>
              </next>
            </block>
          </statement>
        </block>
      </category>
      <category name="Robot Arm" colour="#a5a55b">
        <block type="move_to_location"></block>
        <block type="move_to_dropdowns"></block>
        <block type="go_home"></block>
      </category>
      <category name="Robot Hand" colour="#5b6da5">
        <block type="configure_hand"></block>
        <block type="open_hand"></block>
        <block type="close_hand"></block>
        <block type="pick_up"></block>
        <block type="drop"></block>
      </category>
      <sep></sep>
      <category name="Logic" colour="#5C81A6">
        <block type="controls_if"></block>
        <block type="wait">
          <field name="sec">60</field>
        </block>
        <block type="logic_compare">
          <field name="OP">EQ</field>
        </block>
        <block type="logic_operation">
          <field name="OP">AND</field>
        </block>
        <block type="logic_negate"></block>
        <block type="logic_boolean">
          <field name="BOOL">TRUE</field>
        </block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
      <category name="Loops" colour="#5CA65C">
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
        </block>
        <block type="controls_whileUntil">
          <field name="MODE">WHILE</field>
        </block>
        <block type="controls_for">
          <field name="VAR">i</field>
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
          <value name="BY">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
        <block type="controls_forEach">
          <field name="VAR">j</field>
        </block>
        <block type="controls_flow_statements" disabled="true">
          <field name="FLOW">BREAK</field>
        </block>
      </category>
      <category name="Math" colour="#5C68A6">
        <block type="math_round">
          <field name="OP">ROUND</field>
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">3.1</field>
            </shadow>
          </value>
        </block>
        <block type="math_number">
          <field name="NUM">0</field>
        </block>
        <block type="math_single">
          <field name="OP">ROOT</field>
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">9</field>
            </shadow>
          </value>
        </block>
        <block type="math_trig">
          <field name="OP">SIN</field>
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">45</field>
            </shadow>
          </value>
        </block>
        <block type="math_constant">
          <field name="CONSTANT">PI</field>
        </block>
        <block type="math_number_property">
          <mutation divisor_input="false"></mutation>
          <field name="PROPERTY">EVEN</field>
          <value name="NUMBER_TO_CHECK">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="math_arithmetic">
          <field name="OP">ADD</field>
          <value name="A">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="B">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
        <block type="math_on_list">
          <mutation op="SUM"></mutation>
          <field name="OP">SUM</field>
        </block>
        <block type="math_modulo">
          <value name="DIVIDEND">
            <shadow type="math_number">
              <field name="NUM">64</field>
            </shadow>
          </value>
          <value name="DIVISOR">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
        </block>
        <block type="math_constrain">
          <value name="VALUE">
            <shadow type="math_number">
              <field name="NUM">50</field>
            </shadow>
          </value>
          <value name="LOW">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="HIGH">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
        </block>
        <block type="math_random_int">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
        </block>
        <block type="math_random_float"></block>
      </category>
      <sep></sep>
      <category name="Variables" colour="#A65C81" custom="VARIABLE"></category>
      <category name="Functions" colour="#9A5CA6" custom="PROCEDURE"></category>
  </xml>

  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
